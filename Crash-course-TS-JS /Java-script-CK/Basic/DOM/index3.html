<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title"> Beispiel zum testen</h1>
    <br>
    <h2 id="title2">Test</h2>

    <script>

        document.getElementById("title").addEventListener("mouseover",function(){
            document.getElementById("title2").innerHTML = "test geändert"
        })

        document.getElementById("title").addEventListener("mouseout",()=>{
            document.getElementById("title2").innerHTML = "test bleibt unverändert"

        })


    </script>
</body>
</html>
